<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	
	<div class="main" style="width: 50%; margin:auto; text-align: center;">
		<h1>Melhores Universidades da América Latina</h1>

		<p>Escolha uma Universidade</p>

		<select id="opcoes" onchange="troca()">
			<option value="Pontifícia Universidade Católica do Chile">Pontifícia Universidade Católica do Chile</option>
			<option value="Universidade de São Paulo">Universidade de São Paulo</option>
			<option value="Universidade de Campinas">Universidade de Campinas</option>
			<option value="Universidade Federal de São Paulo">Universidade Federal de São Paulo</option>
			<option value="Instituto de Tecnologia de Monterrey">Instituto de Tecnologia de Monterrey</option>
			<option value="Universidade Federal de Santa Catarina">Universidade Federal de Santa Catarina</option>
			<option value="Universidade do Chile">Universidade do Chile</option>
			<option value="Universidade Federal do Rio Grande do Sul">Universidade Federal do Rio Grande do Sul</option>
			<option value="Universidade Federal de Minas Gerais">Universidade Federal de Minas Gerais</option>
			<option value="Pontifícia Universidade Católica do Rio de Janeiro">Pontifícia Universidade Católica do Rio de Janeiro</option>
		</select>

		<h3 id="universidade"></h3>

		<button onclick="confirma()">Confirma</button>

		<input id="campoTexto" type="text" onkeypress="tecla()"/>
		
	</div>

	<script>

		console.log(calculadora())

		function calculadora(){

			var a = 5
			var b = 7
			
			function soma(a, b) {
				let calculo = a + b;
				return calculo;
			}

			function subtracao(a, b){
				let calculo = a - b;
				return calculo;
			}

			return subtracao(a,b)

		}

		//onchange

		function troca(){
			var x = document.getElementById("opcoes").value;
  			document.getElementById("universidade").innerHTML = "Você escolheu: " + x;
		}

		function confirma(){
			var x = document.getElementById("opcoes").value;
			alert(`Você escolheu uma das 10 melhores Universidades da América Latina: ${x}`)
		}

		//onkeypress

		function tecla(){
			document.getElementById("campoTexto").style.backgroundColor = "yellow";
			alert("voce pressionou uma tecla")
		}

	</script>

</body>
</html>
